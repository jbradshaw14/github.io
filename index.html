  <style>
    :root {
      /* Light industrial palette */
      --bg: #f6f8fb;
      --surface: #ffffff;
      --surface-2: #eef2f6;
      --line: #e2e8f0;
      --text: #0b1220;
      --muted: #4a576b;
      --accent: #1f6feb;     /* steel blue */
      --accent-2: #2fbf71;   /* safety green */
      --ring: rgba(31,111,235,0.25);
      --maxw: 1100px;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(9, 20, 40, 0.08);
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; color: var(--text);
      font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      /* subtle grid for an industrial feel */
      background:
        repeating-linear-gradient(0deg, transparent 0 23px, rgba(0,0,0,0.035) 23px 24px),
        repeating-linear-gradient(90deg, transparent 0 23px, rgba(0,0,0,0.035) 23px 24px),
        var(--bg);
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container { max-width: var(--maxw); margin: 0 auto; padding: 24px; }

    /* Header */
    .nav {
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px; padding: 8px 0 12px;
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .brand img { height: 36px; width: auto; display: block; border-radius: 8px; background: var(--surface); }
    .brand .name { font-weight: 700; letter-spacing: 0.2px; color: #111827; }
    .nav-links { display: flex; align-items: center; gap: 16px; color: var(--muted); }

    /* Contact speech-bubble */
    .contact-bubble {
      position: relative;
      background: var(--surface);
      border: 1px solid var(--line);
      color: #0b1220;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: var(--shadow);
    }
    .contact-bubble:hover { text-decoration: none; filter: brightness(0.98); }
    .contact-bubble::after {
      content: "";
      position: absolute;
      right: 16px; bottom: -8px;
      width: 12px; height: 12px;
      background: var(--surface);
      border-left: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      transform: rotate(45deg);
      box-shadow: 2px 2px 6px rgba(0,0,0,0.04);
    }

    /* Hero */
    .hero {
      margin-top: 28px; padding: 32px; border-radius: var(--radius);
      background:
        radial-gradient(800px 400px at 20% -10%, rgba(31,111,235,0.08), transparent 60%),
        radial-gradient(800px 400px at 100% 0%, rgba(47,191,113,0.08), transparent 60%),
        linear-gradient(180deg, var(--surface), var(--surface-2));
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
    }
    .eyebrow { color: var(--muted); font-size: 0.95rem; letter-spacing: 0.35px; }
    .hero h1 { margin: 10px 0 12px; line-height: 1.1; font-size: clamp(2rem, 3.2vw + 1rem, 3.2rem); }
    .hero p { color: var(--muted); font-size: 1.05rem; max-width: 60ch; }
    .hero-actions { margin-top: 18px; display: flex; gap: 12px; flex-wrap: wrap; }
    .btn { display: inline-block; padding: 12px 18px; border-radius: 12px; font-weight: 600; border: 1px solid var(--line); background: var(--surface); color: var(--text); }
    .btn-primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #ffffff; border-color: transparent; box-shadow: var(--shadow); }
    .btn:hover { text-decoration: none; transform: translateY(-1px); }

    /* Feature Cards */
    .cards { display: grid; grid-template-columns: 1fr; gap: 18px; margin-top: 26px; }
    @media (min-width: 860px) { .cards { grid-template-columns: repeat(4, 1fr); } }
    .card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
    }
    .card h3 { margin: 8px 0 6px; }
    .card p { color: var(--muted); }
